<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivos - Futurista</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e4e4e4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 700px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #76baff;
            margin-bottom: 20px;
        }
        .file-input {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: 2px solid #76baff;
            border-radius: 8px;
            color: #e4e4e4;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input:hover {
            background-color: #444;
            border-color: #2f80ed;
        }
        .content {
            margin-top: 20px;
            background-color: #1d1d1d;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        img, video, audio {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #333;
        }
        button {
            background-color: #76baff;
            color: #1e1e1e;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2f80ed;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Leitor de Arquivos Futurista</h1>
    
    <input type="file" class="file-input" id="fileInput" accept=".txt, .jpg, .jpeg, .png, .mp3, .wav, .ogg" onchange="handleFileSelect(event)">
    
    <div class="content" id="content"></div>
</div>

<script>
    function handleFileSelect(event) {
        const file = event.target.files[0];
        const contentDiv = document.getElementById('content');
        
        if (file) {
            const reader = new FileReader();

            if (file.type.startsWith('text')) {
                reader.onload = function(e) {
                    contentDiv.innerHTML = `<pre style="color: #a5e3fe;">${e.target.result}</pre>`;
                };
                reader.readAsText(file);
            } else if (file.type.startsWith('image')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                contentDiv.innerHTML = '';
                contentDiv.appendChild(img);
            } else if (file.type.startsWith('audio')) {
                const audio = document.createElement('audio');
                audio.src = URL.createObjectURL(file);
                audio.id = "audioPlayer";
                audio.controls = true;
                contentDiv.innerHTML = '';
                contentDiv.appendChild(audio);
            } else {
                contentDiv.innerHTML = '<p style="color: #e74c3c; font-size: 18px;">Tipo de arquivo n√£o suportado.</p>';
            }
        }
    }
</script>

</body>
</html>
